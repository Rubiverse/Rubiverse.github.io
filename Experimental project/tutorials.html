    <title>SolveIt</title>
    <style>
      /*default settings*/
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /*colors*/
      #home {
        background-color: rgb(255, 255, 255);
        box-shadow: 5px 5px 8px whitesmoke;
      }
      #home:hover {
        box-shadow: 5px 5px 8px rgb(90, 90, 243);
      }
      #rubiks {
        background-color: rgb(233, 50, 50);
        box-shadow: 5px 5px 8px rgb(233, 50, 50);
      }
      #rubiks:hover {
        box-shadow: 5px 5px 8px rgb(255, 255, 255);
      }
      #records {
        background-color: rgb(90, 90, 243);
        box-shadow: 5px 5px 8px rgb(90, 90, 243);
      }
      #records:hover {
        box-shadow: 5px 5px 8px rgb(255, 255, 255);
      }
      #tutorials {
        background-color: yellow;
        box-shadow: 5px 5px 8px yellow;
      }
      #tutorials:hover {
        box-shadow: 5px 5px 8px rgb(255, 246, 246);
      }
      #inventor {
        background-color: greenyellow;
        box-shadow: 5px 5px 8px greenyellow;
      }
      #inventor:hover {
        box-shadow: 5px 5px 8px white;
      }
      body {
        background-color: black;
      }
      /*LOGO*/
      img {
        width: 200px;
        display: inline-block;
      }

      /*Navigation bar , pages*/
      a {
        text-decoration: none;
        color: black;
      }
      nav {
        text-align: right;
        display: inline-block;
        position: absolute;
        background-color: black;
        width: 85%;
      }
      nav ul li {
        display: inline-block;
        margin: 10px 30px;
        color: rgb(0, 0, 0);
        padding: 15px;
        border-radius: 10px;
        transition: box-shadow 1s;
      }
      nav ul li:hover {
        box-shadow: 5px 5px 12px whitesmoke;
      }
      /*///////////////////////////////////////////*/
      div{
        width: 50%;
        height: 400px;
      }
      .div1{
        background-color: aqua;
        margin-top: 20px;
      }
    </style>
  </head>

    <img src="images/1.png" alt="Rubik" class="logo" />
    <nav>
      <ul>
